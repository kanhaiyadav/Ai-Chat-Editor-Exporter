<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #10a37f;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status {
            font-size: 18px;
            margin: 20px 0;
            color: #374151;
        }

        .error {
            color: #ef4444;
            background: #fef2f2;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #fecaca;
            margin: 20px 0;
        }

        .success {
            color: #059669;
            background: #f0fdf4;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #bbf7d0;
            margin: 20px 0;
        }

        button {
            background: #10a37f;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background 0.2s;
        }

        button:hover {
            background: #0d8f6f;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>ðŸ“„ PDF Generator</h1>
        <div class="spinner"></div>
        <div class="status" id="status">Waiting for conversation data...</div>
        <div id="result"></div>
        <button id="close-btn" onclick="window.close()" style="display: none;">Close Window</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        class PDFGenerator {
            constructor() {
                this.statusElement = document.getElementById('status');
                this.resultElement = document.getElementById('result');
                this.closeBtn = document.getElementById('close-btn');

                // Listen for data from parent window
                window.addEventListener('message', (event) => {
                    if (event.data.type === 'PDF_DATA') {
                        this.generatePDF(event.data.data);
                    }
                });

                // Set timeout for no data received
                setTimeout(() => {
                    if (this.statusElement.textContent === 'Waiting for conversation data...') {
                        this.showError('No data received. Please try again.');
                    }
                }, 10000);
            }

            updateStatus(message) {
                this.statusElement.textContent = message;
            }

            showError(message) {
                document.querySelector('.spinner').style.display = 'none';
                this.resultElement.innerHTML = `<div class="error">${message}</div>`;
                this.closeBtn.style.display = 'inline-block';
            }

            showSuccess(message) {
                document.querySelector('.spinner').style.display = 'none';
                this.resultElement.innerHTML = `<div class="success">${message}</div>`;
                this.closeBtn.style.display = 'inline-block';
            }

            cleanText(text) {
                return String(text)
                    .replace(/\n\n+/g, '\n\n')
                    .replace(/\t/g, '    ')
                    .replace(/[^\x00-\x7F]/g, (char) => {
                        // Replace common problematic characters
                        const replacements = {
                            '"': '"',
                            '"': '"',
                            '\u2018': "'",
                            '\u2019': "'",
                            'â€”': '-',
                            'â€“': '-',
                            'â€¦': '...'
                        };
                        return replacements[char] || char;
                    })
                    .trim();
            }

            async generatePDF(data) {
                try {
                    this.updateStatus('Processing conversation data...');

                    if (!data.messages || data.messages.length === 0) {
                        throw new Error('No messages found in the conversation data.');
                    }

                    this.updateStatus('Generating PDF document...');

                    const { jsPDF } = window.jspdf;
                    const doc = new jsPDF();

                    const pageWidth = doc.internal.pageSize.getWidth();
                    const pageHeight = doc.internal.pageSize.getHeight();
                    let yPosition = 20;
                    const margin = 15;
                    const lineHeight = 6;
                    const maxWidth = pageWidth - 2 * margin;

                    // Helper function to check if we need a new page
                    const checkPageBreak = (additionalHeight = 20) => {
                        if (yPosition + additionalHeight > pageHeight - 20) {
                            doc.addPage();
                            yPosition = 20;
                        }
                    };

                    // Add title
                    doc.setFontSize(18);
                    doc.setFont("helvetica", "bold");
                    const title = this.cleanText(data.title || "ChatGPT Conversation");

                    // Split title if too long
                    const titleLines = doc.splitTextToSize(title, maxWidth);
                    for (const line of titleLines) {
                        checkPageBreak(10);
                        doc.text(line, margin, yPosition);
                        yPosition += 8;
                    }
                    yPosition += 10;

                    // Add metadata
                    doc.setFontSize(9);
                    doc.setFont("helvetica", "normal");
                    doc.setTextColor(100, 100, 100);

                    if (data.createTime) {
                        const createDate = new Date(data.createTime * 1000).toLocaleString();
                        doc.text(`Created: ${createDate}`, margin, yPosition);
                        yPosition += 5;
                    }

                    if (data.updateTime) {
                        const updateDate = new Date(data.updateTime * 1000).toLocaleString();
                        doc.text(`Last updated: ${updateDate}`, margin, yPosition);
                        yPosition += 5;
                    }

                    yPosition += 10;

                    // Process messages
                    this.updateStatus(`Processing ${data.messages.length} messages...`);

                    for (let i = 0; i < data.messages.length; i++) {
                        const message = data.messages[i];

                        checkPageBreak(30);

                        // Add role header
                        doc.setFontSize(11);
                        doc.setFont("helvetica", "bold");
                        const isUser = message.role === "user";
                        const roleColor = isUser ? [52, 152, 219] : [46, 125, 50];
                        doc.setTextColor(roleColor[0], roleColor[1], roleColor[2]);

                        const roleText = isUser ? "User" : "Assistant";
                        doc.text(roleText, margin, yPosition);
                        yPosition += 8;

                        // Reset color and font for content
                        doc.setTextColor(0, 0, 0);
                        doc.setFontSize(9);
                        doc.setFont("helvetica", "normal");

                        // Process message content
                        let content = this.cleanText(message.content || "No content");

                        if (content) {
                            // Split text to fit within margins
                            const lines = doc.splitTextToSize(content, maxWidth);

                            for (const line of lines) {
                                checkPageBreak(lineHeight + 1);
                                doc.text(line, margin, yPosition);
                                yPosition += lineHeight;
                            }
                        }

                        yPosition += 8; // Spacing between messages

                        // Add separator line (except for last message)
                        if (i < data.messages.length - 1) {
                            checkPageBreak(5);
                            doc.setDrawColor(230, 230, 230);
                            doc.setLineWidth(0.5);
                            doc.line(margin, yPosition, pageWidth - margin, yPosition);
                            yPosition += 8;
                        }
                    }

                    // Generate filename
                    const timestamp = new Date()
                        .toISOString()
                        .slice(0, 19)
                        .replace(/[:.]/g, "-");
                    const cleanTitle = (data.title || "ChatGPT-Chat")
                        .replace(/[^\w\s-]/g, "")
                        .replace(/\s+/g, "-")
                        .substring(0, 50);
                    const filename = `${cleanTitle}-${timestamp}.pdf`;

                    this.updateStatus('Saving PDF...');

                    // Save the PDF
                    doc.save(filename);

                    this.showSuccess(`PDF generated successfully! File: ${filename}`);

                } catch (error) {
                    console.error('PDF generation failed:', error);
                    this.showError(`PDF generation failed: ${error.message}`);
                }
            }
        }

        // Initialize PDF generator when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PDFGenerator();
        });
    </script>
</body>

</html>
